<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://img.icons8.com/clouds/100/000000/sun.png"
      type="image/x-icon"
    />

    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="weather">
      <div class="search-bar">
        <input type="text" class="search" placeholder="Find a city" />
        <div class="microphone">
          <i class="fa-solid fa-microphone"></i>
          <span class="recording-icon"></span>
        </div>
      </div>
      <div class="content hide">
        <h1 class="capital">
          <span class="city">Ha Noi</span>
          <span>-</span>
          <span class="country">Viet Nam</span>
        </h1>
        <div class="time">03/01/2021, 11:00:00PM</div>
        <div class="temperature">
          <span class="value">23</span>
        </div>
        <div class="short-description">Clouds</div>
        <div class="more-description">
          <div class="visibility">
            <i class="far fa-eye"></i>
            <span>1000m</span>
          </div>
          <div class="wind">
            <i class="fas fa-wind"></i>
            <span>1000m</span>
          </div>
          <div class="feather">
            <i class="fas fa-feather"></i>
            <span>1000m</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
